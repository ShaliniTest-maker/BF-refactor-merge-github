                # Check for critical vulnerabilities
                CRITICAL_VULNS=$(jq '[.[] | select(.severity == "critical")] | length' temp_vuln.json 2>/dev/null || echo "0")
                if [[ ${CRITICAL_VULNS} -gt 0 ]]; then
