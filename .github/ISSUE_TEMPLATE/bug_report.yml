name: 🐛 Flask Migration Bug Report
description: Report bugs and issues encountered during the Node.js to Python/Flask migration project
title: "[BUG] "
labels: ["bug", "flask-migration", "needs-triage"]
projects: ["flask-migration"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## 🔄 Flask Migration Bug Report

        Thank you for reporting a bug in the Node.js to Python/Flask migration project. This template captures comprehensive context needed for effective troubleshooting and resolution.
        
        **Important**: This template aligns with our technical specification requirements including ≤10% performance variance, comprehensive security validation, and CI/CD pipeline integration.

  - type: input
    id: summary
    attributes:
      label: "🎯 Bug Summary"
      description: "Provide a clear, concise description of the bug"
      placeholder: "Brief description of the issue encountered during Flask migration"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: "⚠️ Severity Level"
      description: "Select the severity impact of this bug on the migration project"
      options:
        - "🔴 Critical - Blocks migration progress"
        - "🟠 High - Significant impact on functionality"
        - "🟡 Medium - Moderate impact with workaround available" 
        - "🟢 Low - Minor issue with minimal impact"
        - "🔵 Enhancement - Improvement suggestion"
    validations:
      required: true

  - type: dropdown
    id: component_category
    attributes:
      label: "🧩 Component Category"
      description: "Select the primary component category affected"
      options:
        - "🌐 Web Server Layer (Flask WSGI)"
        - "🔀 API Routing System (Flask Blueprints)"
        - "🔧 Middleware Pipeline (Flask decorators)"
        - "🔐 Authentication Module (Auth0/PyJWT)"
        - "📊 Business Logic Modules"
        - "🗄️ Data Access Components (PyMongo/Motor)"
        - "🔗 External Integrations (AWS/Auth0)"
        - "⚡ Performance & Optimization"
        - "🛡️ Security Implementation"
        - "🧪 Testing Infrastructure"
        - "🚀 CI/CD Pipeline"
        - "📝 Documentation"
        - "🔧 Configuration Management"
        - "🐳 Containerization (Docker/K8s)"
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "✅ Expected Behavior"
      description: "Describe what should happen based on Node.js baseline"
      placeholder: "Detailed description of expected behavior from original Node.js implementation"
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: "❌ Actual Behavior"
      description: "Describe what actually happens in the Flask implementation"
      placeholder: "Detailed description of actual behavior observed in Flask migration"
    validations:
      required: true

  - type: textarea
    id: reproduction_steps
    attributes:
      label: "🔄 Steps to Reproduce"
      description: "Provide detailed steps to reproduce the issue"
      placeholder: |
        1. 
        2. 
        3. 
        4. 
      value: |
        1. 
        2. 
        3. 
        4. 
    validations:
      required: true

  - type: textarea
    id: nodejs_baseline
    attributes:
      label: "📊 Node.js Baseline Comparison"
      description: "Provide comparison data with original Node.js implementation"
      placeholder: |
        **Node.js Version**: 
        **Express.js Version**: 
        **Baseline Behavior**: 
        **Performance Metrics**: 
        **Error Patterns**: 
      value: |
        **Node.js Version**: 
        **Express.js Version**: 
        **Baseline Behavior**: 
        **Performance Metrics**: 
        **Error Patterns**: 
    validations:
      required: false

  - type: textarea
    id: performance_impact
    attributes:
      label: "⚡ Performance Impact Assessment"
      description: "Assess performance impact against ≤10% variance requirement (Section 0.1.1)"
      placeholder: |
        **Response Time Variance**: 
        **Memory Usage Comparison**: 
        **CPU Utilization Impact**: 
        **Database Query Performance**: 
        **Concurrent Request Handling**: 
        **Load Testing Results**: 
        **Performance Baseline Compliance**: 
      value: |
        **Response Time Variance**: 
        **Memory Usage Comparison**: 
        **CPU Utilization Impact**: 
        **Database Query Performance**: 
        **Concurrent Request Handling**: 
        **Load Testing Results**: 
        **Performance Baseline Compliance**: 
    validations:
      required: false

  - type: textarea
    id: security_implications
    attributes:
      label: "🛡️ Security Implications"
      description: "Assess security impact per Section 0.3.3 Security Considerations"
      placeholder: |
        **Authentication Impact**: 
        **Authorization Changes**: 
        **Data Protection Concerns**: 
        **Flask-Talisman Headers**: 
        **Auth0 Integration Status**: 
        **JWT Token Validation**: 
        **Session Management**: 
        **Input Validation**: 
        **Security Headers**: 
        **Vulnerability Assessment**: 
      value: |
