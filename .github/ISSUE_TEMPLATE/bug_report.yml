        **GitHub Actions Run**: 
        **Test Results**: 
        **Static Analysis**: 
          - flake8: 
          - mypy: 
          - bandit: 
        **Security Scans**: 
          - safety: 
          - Trivy: 
        **Test Coverage**: 
        **Performance Tests**: 
        **Quality Gates**: 
        **Deployment Environment**: 
    validations:
      required: false

  - type: textarea
    id: test_results
    attributes:
      label: "🧪 Test Results and Coverage"
      description: "Include test execution results and coverage information"
      placeholder: |
        **Unit Test Results**: 
        **Integration Test Results**: 
        **Performance Test Results**: 
        **Security Test Results**: 
        **Code Coverage**: 
        **Test Failures**: 
      value: |
        **Unit Test Results**: 
        **Integration Test Results**: 
        **Performance Test Results**: 
        **Security Test Results**: 
        **Code Coverage**: 
        **Test Failures**: 
    validations:
      required: false

  - type: dropdown
    id: migration_phase
    attributes:
      label: "🔄 Migration Phase"
      description: "Select the current migration phase where the bug occurred"
      options:
        - "🏗️ Flask Application Foundation Setup"
        - "🔧 Core Infrastructure Migration"
        - "🔐 Authentication System Conversion"
        - "🛣️ API Endpoint Migration"
        - "💼 Business Logic Translation"
        - "🗄️ Data Access Layer Conversion"
        - "🔗 External Integration Migration"
        - "🧪 Testing and Validation"
        - "🚀 Deployment and Production"
        - "📊 Performance Optimization"
        - "🛡️ Security Hardening"
        - "📚 Documentation Updates"
    validations:
      required: true

  - type: checkboxes
    id: affected_systems
    attributes:
      label: "🎯 Affected Systems and Integrations"
      description: "Select all systems and integrations affected by this bug"
      options:
        - label: "🌐 Flask WSGI Application Server"
        - label: "🔀 Flask Blueprints (API Routing)"
        - label: "🔐 Auth0 Authentication Integration"
        - label: "🎫 JWT Token Processing (PyJWT)"
        - label: "🗄️ MongoDB Database (PyMongo/Motor)"
        - label: "💾 Redis Cache and Sessions"
        - label: "☁️ AWS Services Integration (S3/CloudWatch)"
        - label: "🔒 Flask-Talisman Security Headers"
        - label: "🐳 Docker Containerization"
        - label: "☸️ Kubernetes Orchestration"
        - label: "🚀 GitHub Actions CI/CD Pipeline"
        - label: "📊 Monitoring and Observability"
        - label: "🧪 Testing Infrastructure"
        - label: "📱 External APIs and Webhooks"
        - label: "🔧 Configuration Management"

  - type: textarea
    id: workaround
    attributes:
      label: "🔧 Workaround or Mitigation"
      description: "Describe any temporary workaround or mitigation implemented"
      placeholder: "Describe any temporary solutions or workarounds currently in place"
    validations:
      required: false

  - type: textarea
    id: additional_context
    attributes:
      label: "📄 Additional Context"
      description: "Any additional information, screenshots, or context that would help in resolution"
      placeholder: "Include any additional context, related issues, screenshots, or other relevant information"
    validations:
      required: false

  - type: checkboxes
    id: requirements_impact
    attributes:
      label: "📋 Technical Requirements Impact"
      description: "Check all technical requirements potentially impacted by this bug"
      options:
        - label: "⚡ Performance requirement (≤10% variance from Node.js baseline)"
        - label: "🛡️ Security controls (Auth0/JWT/encryption)"
        - label: "🔒 Compliance requirements (SOC 2/ISO 27001)"
        - label: "🧪 Testing standards (≥90% coverage requirement)"
        - label: "🚀 CI/CD pipeline functionality"
        - label: "📊 Monitoring and observability"
        - label: "🔗 External service integrations"
        - label: "🗄️ Database compatibility and performance"
        - label: "🏗️ API surface compatibility (zero changes)"
        - label: "📱 Client application compatibility"

  - type: dropdown
    id: urgency
    attributes:
      label: "⏰ Resolution Urgency"
      description: "How urgently does this need to be resolved?"
      options:
        - "🚨 Immediate - Blocking critical migration milestone"
        - "🔥 High - Needed for next sprint/release"
        - "📅 Normal - Can be addressed in current sprint"
        - "📋 Low - Can be included in backlog"
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: "✅ Bug Report Checklist"
      description: "Confirm you have completed the following"
      options:
        - label: "I have searched existing issues to avoid duplicates"
          required: true
        - label: "I have provided sufficient detail for reproduction"
          required: true
        - label: "I have included relevant logs and error messages"
          required: true
        - label: "I have assessed the performance and security impact"
          required: true
        - label: "I have identified the migration phase and affected components"
          required: true
        - label: "I have provided Node.js baseline comparison when applicable"
          required: false
        - label: "I have included CI/CD pipeline context when applicable"
          required: false