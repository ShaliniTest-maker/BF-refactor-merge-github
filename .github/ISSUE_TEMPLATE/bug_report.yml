    validations:
      required: true

  - type: textarea
    id: error_logs
    attributes:
      label: "📝 Error Logs and Stack Traces"
      description: "Include relevant error logs, stack traces, and debugging information"
      placeholder: |
        ```
        Paste your error logs here
        ```
      render: text
    validations:
      required: false

  - type: textarea
    id: cicd_context
    attributes:
      label: "🚀 CI/CD Pipeline Context"
      description: "Provide CI/CD pipeline information per Section 6.6.2"
      placeholder: |
        **Pipeline Stage**: 
        **GitHub Actions Run**: 
        **Test Results**: 
        **Static Analysis**: 
          - flake8: 
          - mypy: 
          - bandit: 
        **Security Scans**: 
          - safety: 
          - Trivy: 
        **Test Coverage**: 
        **Performance Tests**: 
        **Quality Gates**: 
        **Deployment Environment**: 
      value: |
